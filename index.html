<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Generador de Codigo QR.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Generador de Codigo QR</h1>
        <p>Pega una URL o ingrese texto para crear un código QR.</p>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Ingrese la direccion URL">
        <button>Genera tu Código QR</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code">
        
        <button id="descarga">Descargar</button>
      
      </div>
    </div>

    <script src="script.js"></script>
    <script src="file.js"></script>
  </body>
</html>
